workflows:
  privacy-cash-ios:
    name: PrivacyCash iOS Build
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      node: latest
      xcode: latest
    scripts:
      - name: Install Bun
        script: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="$HOME/.bun/bin:$PATH"
      - name: Install dependencies
        script: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun install
      - name: Build web assets
        script: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run build
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install --repo-update
          cd ../..
      - name: Build iOS App
        script: |
          xcodebuild -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath ios/build \
            -allowProvisioningUpdates \
            -archivePath ios/build/PrivacyCash.xcarchive \
            archive
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath ios/build/PrivacyCash.xcarchive \
            -exportPath ios/build/ipa \
            -exportOptionsPlist ios/exportOptions.plist
    artifacts:
      - ios/build/ipa/**/*.ipa
      - ios/build/ipa/**/*.app
    publishing:
      email:
        recipients:
          - peenascimento52@gmail.com
        notify:
          success: true
          failure: true

  privacy-cash-android:
    name: PrivacyCash Android Build
    instance_type: linux
    max_build_duration: 120
    environment:
      node: latest
    scripts:
      - name: Install Bun
        script: |
          curl -fsSL https://bun.sh/install | bash
          export PATH="$HOME/.bun/bin:$PATH"
      - name: Install dependencies
        script: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun install
      - name: Build web assets
        script: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun run build
      - name: Copy web assets to Android
        script: |
          mkdir -p android/app/src/main/assets/public
          cp -r dist/* android/app/src/main/assets/public/
      - name: Build APK
        script: |
          cd android
          chmod +x gradlew
          ./gradlew clean assembleRelease
          cd ..
    artifacts:
      - android/app/build/outputs/apk/release/**/*.apk
    publishing:
      email:
        recipients:
          - peenascimento52@gmail.com
        notify:
          success: true
          failure: true